<!DOCTYPE html>
<html>
<head>
    <title>Economy Shop GUI Transaction Log Reader</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Economy Shop GUI Transaction Log Reader</h1>

        <div class="options-box">
            <form method="POST" action="/upload" enctype="multipart/form-data">
                <div class="field">
                    <label for="logfile" class="label">Choose Log File:</label>
                    <div class="control">
                        <input type="file" id="logfile" name="logfile" class="input" required>
                    </div>
                </div>

                <div class="field">
                    <label for="itemlimit" class="label">Item Limit:</label>
                    <div class="control">
                        <input type="number" id="itemlimit" name="itemlimit" min="1" max="10" value="5" class="input" required>
                    </div>
                    <p class="help">Enter the maximum number of most sold and most bought items to display.</p>
                </div>

                <div class="field">
                    <label for="playerlimit" class="label">Player Limit:</label>
                    <div class="control">
                        <input type="number" id="playerlimit" name="playerlimit" min="1" max="10" value="5" class="input" required>
                    </div>
                    <p class="help">Enter the maximum number of most active players to display.</p>
                </div>

                <div class="field">
                    <input type="checkbox" id="includeid" name="includeid" class="checkbox">
                    <label for="includeid" class="checkbox-label">Include Item ID</label>
                    <p class="help">Check this box to include item IDs in the results.</p>
                </div>

                <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-primary">Upload</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
